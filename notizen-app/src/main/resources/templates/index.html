<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>

<body>
<div class="container">
    <h1>Notizen Application</h1>
    <hr/>

    <table class="table table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        <tbody>
        <tr th:each="notiz : ${notizen}">
            <td th:text="${notiz.id}"></td>
            <td th:text="${notiz.title}"></td>
            <td th:text="${notiz.description}"></td>
            <td th:text="${notiz.createdAt}"></td>
            <td th:text="${notiz.updatedAt}"></td>
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${notiz.id})}">
                        <i class="bi bi-pencil-fill"></i> Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${notiz.id})}">
                        <i class="bi bi-trash-fill"></i> Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <p><a class="btn btn-outline-success" href="/create-notiz">
        <i class="bi bi-plus-square-fill"></i> Create a Notiz</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.js}"></script>
</body>
</html>
